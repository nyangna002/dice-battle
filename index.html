<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Dice Battle - Noir Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h3>방 만들기 / 입장</h3>
<input id="roomInput" placeholder="방 번호 입력"/>
<button id="createRoom">방 만들기</button>
<button id="enterRoom">입장</button>
<p id="roomLink"></p>

<hr>

<div id="roomUI" style="display:none;">
  <p>내 플레이어: <b id="me"></b></p>
  <p>턴: <b id="turn"></b></p>

  <b id="nameA"></b>
  <div class="status" id="statusA"></div>
  <div class="hp"><div id="hpA"></div></div>

  <b id="nameB"></b>
  <div class="status" id="statusB"></div>
  <div class="hp"><div id="hpB"></div></div>

  <button id="attack">🎲 공격</button>
  <button id="restart" style="display:none">재시작</button>
  <button id="copySummary">📋 전투 결과 요약 복사</button>

  <ul id="logs"></ul>

  <div id="noirCard" class="noir-card">
    <div class="noir-title">BATTLE REPORT</div>
    <div class="noir-body">
      <p id="noirSummary"></p>
      <p id="noirInjury"></p>
    </div>
    <div class="noir-footer">
      <span id="noirWinner"></span>
      <span id="noirDate"></span>
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
